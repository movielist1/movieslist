            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #141414;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-family: Arial Black, sans-serif;
            font-size: 1.875rem;
            font-weight: 900;
            color: #E50914;
            text-decoration: none;
            letter-spacing: -0.05em;
            transition: color 0.2s;
        }

        .logo:hover {
            color: #f40612;
        }

        .nav {
            display: none;
            gap: 1.5rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #b3b3b3;
        }

        .nav a.active {
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .icon-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #E50914;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 85vh;
            min-height: 600px;
            width: 100%;
            overflow: hidden;
        }

        .hero-backdrop {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
        }

        .hero-backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #141414 0%, rgba(20,20,20,0.6) 60%, transparent 100%);
        }

        .hero-backdrop::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(20,20,20,0.9) 0%, rgba(20,20,20,0.5) 50%, transparent 100%);
            z-index: 1;
        }

        .hero-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 128px;
            background: linear-gradient(to top, #141414, transparent);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: flex-end;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 6rem;
        }

        .hero-info {
            max-width: 42rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            background: rgba(229,9,20,0.2);
            backdrop-filter: blur(8px);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        .rating-badge svg {
            width: 20px;
            height: 20px;
        }

        .star-icon {
            fill: #fbbf24;
            color: #fbbf24;
        }

        .hero-year {
            font-weight: 600;
        }

        .genre-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            font-size: 0.875rem;
        }

        .hero-description {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 1.5rem;
            max-width: 36rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .hero-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.9);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(8px);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Movie Grid Section */
        .movie-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .movie-card {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .movie-card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 30%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-card-overlay {
            opacity: 1;
        }

        .movie-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            transform: translateY(1rem);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .movie-card:hover .movie-card-info {
            transform: translateY(0);
            opacity: 1;
        }

        .movie-card-rating {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .movie-card-rating svg {
            width: 16px;
            height: 16px;
        }

        .movie-card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.375rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-card-genres {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .movie-card-genre {
            padding: 0.125rem 0.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .static-rating {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: opacity 0.3s;
        }

        .movie-card:hover .static-rating {
            opacity: 0;
        }

        .static-rating svg {
            width: 12px;
            height: 12px;
        }

        .static-rating span {
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* Modal/Dialog */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #141414;
            border-radius: 8px;
            max-width: 56rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-backdrop {
            position: relative;
            height: 50vh;
            width: 100%;
            overflow: hidden;
        }

        .modal-backdrop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #141414 0%, rgba(20,20,20,0.6) 60%, transparent 100%);
        }

        .modal-backdrop::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(20,20,20,0.8) 0%, transparent 100%);
            z-index: 1;
        }

        .modal-header {
            position: absolute;
            bottom: 4rem;
            left: 2rem;
            right: 2rem;
            z-index: 20;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .modal-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-rating svg {
            width: 20px;
            height: 20px;
        }

        .modal-rating span {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .modal-year {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #b3b3b3;
        }

        .modal-year svg {
            width: 16px;
            height: 16px;
        }

        .modal-genres {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .modal-genre-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            font-size: 0.875rem;
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.75;
            color: #b3b3b3;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 1rem;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Responsive Design */
        @media (min-width: 640px) {
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }
        }

        @media (min-width: 768px) {
            .nav {
                display: flex;
            }

            .hero-title {
                font-size: 3.75rem;
            }

            .movie-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .section-title {
                font-size: 1.875rem;
            }

            .modal-title {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .movie-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .hero-title {
                font-size: 4.5rem;
            }
        }

        @media (min-width: 1280px) {
            .movie-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>

                    poster: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400&h=600&fit=crop",
                    backdrop: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1920&h=1080&fit=crop",
                    description: "The perfect crime requires the perfect team.",
                    rating: 8.4,
                    genre: ["Crime", "Thriller"],
                    year: 2023
                },
                {
                    id: 12,
                    title: "Forest Spirits",
                    poster: "https://images.unsplash.com/photo-1511576661531-b34d7da5d0bb?w=400&h=600&fit=crop",
                    backdrop: "https://images.unsplash.com/photo-1511576661531-b34d7da5d0bb?w=1920&h=1080&fit=crop",
                    description: "Magic awakens in an enchanted forest.",
                    rating: 7.7,
                    genre: ["Fantasy", "Adventure"],
                    year: 2024
                },
                {
                    id: 13,
                    title: "Iron Fist",
                    poster: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=600&fit=crop",
                    backdrop: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=1920&h=1080&fit=crop",
                    description: "A martial arts master seeks revenge and redemption.",
                    rating: 8.0,
                    genre: ["Action", "Drama"],
                    year: 2023
                }
            ]
        };

        // Render Hero Section
        function renderHero() {
            const hero = moviesData.featured;
            const heroElement = document.getElementById('hero');
            
            heroElement.innerHTML = `
                <div class="hero-backdrop" style="background-image: url('${hero.backdrop}');">
                    <div class="hero-gradient-bottom"></div>
                </div>
                <div class="hero-content">
                    <div class="hero-info">
                        <h1 class="hero-title">${hero.title}</h1>
                        <div class="hero-meta">
                            <div class="rating-badge">
                                <svg viewBox="0 0 24 24" class="star-icon" fill="currentColor">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                <span>${hero.rating}</span>
                            </div>
                            <span class="hero-year">${hero.year}</span>
                            ${hero.genre.slice(0, 3).map(g => `<span class="genre-badge">${g}</span>`).join('')}
                        </div>
                        <p class="hero-description">${hero.description}</p>
                        <div class="hero-buttons">
                            <button class="btn btn-primary" onclick="openMovieModal(${hero.id}, 'featured')">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Play
                            </button>
                            <button class="btn btn-secondary" onclick="openMovieModal(${hero.id}, 'featured')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                                More Info
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Movie Card
        function createMovieCard(movie, category) {
            return `
                <div class="movie-card" onclick="openMovieModal(${movie.id}, '${category}')">
                    <img src="${movie.poster}" alt="${movie.title}">
                    <div class="movie-card-overlay"></div>
                    <div class="static-rating">
                        <svg viewBox="0 0 24 24" class="star-icon" fill="currentColor">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <span>${movie.rating}</span>
                    </div>
                    <div class="movie-card-info">
                        <div class="movie-card-rating">
                            <svg viewBox="0 0 24 24" class="star-icon" fill="currentColor">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            <span>${movie.rating}</span>
                        </div>
                        <h3 class="movie-card-title">${movie.title}</h3>
                        <div class="movie-card-genres">
                            ${movie.genre.slice(0, 2).map(g => `<span class="movie-card-genre">${g}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Movie Grids
        function renderMovieGrids() {
            const trendingGrid = document.getElementById('trending-grid');
            const popularGrid = document.getElementById('popular-grid');
            
            trendingGrid.innerHTML = moviesData.trending.map(movie => createMovieCard(movie, 'trending')).join('');
            popularGrid.innerHTML = moviesData.popular.map(movie => createMovieCard(movie, 'popular')).join('');
        }

        // Open Movie Modal
        let currentMovie = null;

        function openMovieModal(id, category) {
            let movie;
            if (category === 'featured') {
                movie = moviesData.featured;
            } else if (category === 'trending') {
                movie = moviesData.trending.find(m => m.id === id);
            } else {
                movie = moviesData.popular.find(m => m.id === id);
            }
            
            if (!movie) return;
            
            currentMovie = movie;
            
            document.getElementById('modal-backdrop').src = movie.backdrop;
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-rating').textContent = movie.rating;
            document.getElementById('modal-year').textContent = movie.year;
            document.getElementById('modal-description').textContent = movie.description;
            
            const genresContainer = document.getElementById('modal-genres');
            genresContainer.innerHTML = movie.genre.map(g => `<span class="modal-genre-badge">${g}</span>`).join('');
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            currentMovie = null;
        }

        // Watch Movie
        function watchMovie() {
            if (currentMovie) {
                console.log('Watching:', currentMovie.title);
                alert(`Now playing: ${currentMovie.title}\n\nThis is a demo. In a real application, this would start playing the movie.`);
            }
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderHero();
            renderMovieGrids();
        });
    </script>
</body>
</html>
